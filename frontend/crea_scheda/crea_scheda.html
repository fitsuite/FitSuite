<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222; /* Dark background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .progress-bar-container {
            width: 200px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #fff;
            border-radius: 5px;
            animation: progress 2s linear forwards;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .logo {
            margin-bottom: 20px;
        }
        .footer-logo {
            display: inline-block;
            color: white;
            font-size: 24px; /* Ridotto da 32px */
            font-weight: 300;
            text-transform: capitalize;
            letter-spacing: 1px; /* Ridotto da 2px */
            border: 1px solid #ff6600; /* Ridotto da 2px */
            padding: 8px 16px; /* Adattato per la nuova dimensione del font */
            background-color: transparent;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCEgbB9rBBKOov3aDma0DMn-EuU0bGMMYo",
        authDomain: "fitsuite-a7b6c.firebaseapp.com",
        projectId: "fitsuite-a7b6c",
        storageBucket: "fitsuite-a7b6c.firebasestorage.app",
        messagingSenderId: "721614273457",
        appId: "1:721614273457:web:195f48279fafd01a1f5b90",
        measurementId: "G-W4ME455MH5"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <!-- Logout script -->
    <script src="../../backend/function/logout.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="logo footer-logo">FitSuite</div> <!-- FitSuite logo from footer -->
        <div class="spinner"></div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <p>Caricamento...</p>
    </div>
    <nav style="padding: 10px; background: #2c3e50; color: white; display: flex; justify-content: space-between;">
        <div>FitSuite Dashboard</div>
        <div>
            <a href="../impostazioni/impostazioni.html" style="color: white; margin-right: 15px;">Impostazioni</a>
            <button id="logout-button">Logout</button>
        </div>
    </nav>
    <h1>ciao</h1>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', async () => {
                    await logout(); // Call the global logout function
                });
            }

            // Firebase Auth check
            const auth = firebase.auth();
            const loadingScreen = document.getElementById('loading-screen');

            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in, hide loading screen
                    loadingScreen.style.display = 'none';
                } else {
                    // No user is signed in, redirect to login page
                    window.location.href = '../auth/auth.html';
                }
            });
        });
    </script>
</body>
</html>
