<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./crea_scheda.css">
    <link rel="stylesheet" href="../templates/sidebar/sidebar.css">
    <link rel="stylesheet" href="../templates/aggiungi_esercizio/aggiungi_esercizio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222; /* Dark background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
            
        }
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .progress-bar-container {
            width: 200px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #fff;
            border-radius: 5px;
            animation: progress 2s linear forwards;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .logo {
            margin-bottom: 20px;
        }
        .footer-logo {
            display: inline-block;
            color: white;
            font-size: 24px; /* Ridotto da 32px */
            font-weight: 300;
            text-transform: capitalize;
            letter-spacing: 1px; /* Ridotto da 2px */
            border: 1px solid #ff6600; /* Ridotto da 2px */
            padding: 8px 16px; /* Adattato per la nuova dimensione del font */
            background-color: transparent;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCEgbB9rBBKOov3aDma0DMn-EuU0bGMMYo",
        authDomain: "fitsuite-a7b6c.firebaseapp.com",
        projectId: "fitsuite-a7b6c",
        storageBucket: "fitsuite-a7b6c.firebasestorage.app",
        messagingSenderId: "721614273457",
        appId: "1:721614273457:web:195f48279fafd01a1f5b90",
        measurementId: "G-W4ME455MH5"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <!-- Logout script -->
    <script src="../../backend/function/logout.js"></script>
    <!-- SortableJS for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="../templates/aggiungi_esercizio/aggiungi_esercizio.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="logo footer-logo">FitSuite</div> <!-- FitSuite logo from footer -->
        <div class="spinner"></div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <p>Caricamento...</p>
    </div>

    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Crea Scheda</h1>
                <button class="save-btn" id="save-button">Salva</button>
            </header>
            
            <div class="crea-scheda-wrapper">
                <!-- Sezione Intestazione -->
                <div class="card-section">
                    <h3 class="section-label">Intestazione</h3>
                    <div class="header-inputs">
                        <div class="input-group">
                            <input type="text" id="nome-scheda" placeholder="Nome scheda" class="scheda-input">
                        </div>
                        


                        <div class="date-group" id="date-picker-trigger">
                            <i class="far fa-calendar-alt"></i>
                            <span id="date-range-display">Seleziona date</span>
                        </div>
                    </div>
                </div>

                <!-- Container per le Sedute -->
                <div id="sedute-container">
                    <div class="card-section seduta-card" data-seduta-id="1">
                        <div class="drag-handle">
                            <i class="fas fa-grip-lines"></i>
                            <i class="fas fa-grip-lines"></i>
                        </div>
                        <div class="seduta-header">
                            <div class="seduta-title-container">
                                <h3 class="section-label" contenteditable="false">Seduta 1</h3>
                            </div>
                            <button class="seduta-menu-trigger">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="seduta-menu-dropdown">
                                <button class="menu-item rename-seduta">
                                    <i class="fas fa-edit"></i> Rinomina Seduta
                                </button>
                                <button class="menu-item move-up">
                                    <i class="fas fa-arrow-up"></i> Sposta in su
                                </button>
                                <button class="menu-item move-down">
                                    <i class="fas fa-arrow-down"></i> Sposta in giù
                                </button>
                                <button class="menu-item copy-seduta">
                                    <i class="far fa-copy"></i> Copia Seduta
                                </button>
                                <button class="menu-item delete delete-seduta">
                                    <i class="far fa-trash-alt"></i> Elimina Seduta
                                </button>
                            </div>
                        </div>
                        <div class="seduta-exercises-header">
                            <span class="header-col col-name">Esercizio</span>
                            <span class="header-col col-rep">Rep</span>
                            <span class="header-col col-set">Serie</span>
                            <span class="header-col col-rest">Recupero</span>
                            <span class="header-col col-weight">Peso (kg)</span>
                            <span class="header-col col-note">Nota</span>
                            <span class="header-col col-photo">Foto</span>
                            <span class="header-col col-actions"></span>
                        </div>
                        <div class="seduta-content">
                            <button class="add-exercise-btn">
                                <i class="fas fa-plus"></i> Aggiungi Esercizio
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Bottone Aggiungi Seduta -->
                <button class="add-seduta-btn" id="add-seduta-button">
                    <i class="fas fa-plus"></i> Aggiungi Seduta
                </button>
            </div>
        </main>
    </div>

    <!-- Calendar Modal -->
    <div id="calendar-modal" class="modal">
        <div class="modal-content calendar-content">
            <div class="calendar-header">
                <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                <h3 id="current-month-year">Dicembre 2025</h3>
                <button id="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-days">
                <span>Lun</span><span>Mar</span><span>Mer</span><span>Gio</span><span>Ven</span><span class="weekend">Sab</span><span class="weekend">Dom</span>
            </div>
            <div id="calendar-grid" class="calendar-grid">
                <!-- Days will be generated here -->
            </div>
            <div class="calendar-actions">
                <button class="modal-btn-secondary" id="close-calendar">Annulla</button>
                <button class="modal-btn-primary" id="confirm-date">Conferma</button>
            </div>
        </div>
    </div>

    <!-- Delete Seduta Confirmation Modal -->
    <div id="delete-confirm-modal" class="modal">
        <div class="modal-content">
            <h3>Elimina Seduta</h3>
            <p>Sei sicuro di voler eliminare questa seduta? Questa azione non può essere annullata.</p>
            <div class="calendar-actions">
                <button id="cancel-delete" class="modal-btn-secondary">Annulla</button>
                <button id="confirm-delete" class="modal-btn-danger">Elimina</button>
            </div>
        </div>
    </div>

    <script src="../templates/sidebar/sidebar.js"></script>
    <script src="./crea_scheda.js"></script>
    <script>
        // Load sidebar.html into the sidebar-placeholder div
        fetch('../templates/sidebar/sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-placeholder').innerHTML = html;
            })
            .catch(error => console.error('Error loading sidebar:', error));
    </script>
</body>
</html>
