<div id="add-exercise-modal" class="modal">
    <div class="modal-content exercise-modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Aggiungi esercizio</h2>
            <button class="close-modal-btn" id="close-exercise-modal"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="modal-body">
            <aside class="filters-sidebar">
                <!-- Filters will be injected dynamically -->
                <div id="dynamic-filters"></div>
            </aside>

            <div class="main-content-area">
                <div class="search-area">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="exercise-search" placeholder="Cerca" autocomplete="off">
                    </div>
                </div>
                <div class="exercises-grid-container">
                    <div id="exercises-grid" class="exercises-grid">
                        <!-- Exercises will be injected here -->
                    </div>
                    <div id="no-exercises-found" style="display: none; text-align: center; color: var(--text-gray); width: 100%; margin-top: 20px;">
                        Nessun esercizio trovato.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
