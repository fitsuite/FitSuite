<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VETRINA | FitSuite</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="hero-section">
        <nav class="navbar">
            <div class="nav-container">
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="nav-links" id="navLinks">
                    <a href="../index.html">Home</a>
                    <a href="#chi-siamo">Chi siamo?</a>
                    <a href="#esercizi">Esercizi</a>
                    <a href="#trailer">Trailer</a>
                </div>
                <a href="./frontend/auth/auth.html"><button class="login-btn">Accedi</button></a>
            </div>
        </nav>
        <div class="hero-content">
            <h1>FitSuite</h1>
            <p>La nuova tecnologia, la creazione delle schede per i tuoi clienti,<br>in modo rapido e gratuito  </p>
            <button class="cta-btn">CREA ORA</button>
        </div>
        <img src="./image/palestra-sfondo.jpg" alt="Immagine palestra" class="hero-bg-img">
    </section>

    <hr>

    <section class="gym-info-section" id="chi-siamo">
        <div class="section-container">
            <div class="image-box">
                <img src="./image/foto1.jpg" alt="Palestre" class="section-image">
            </div>
            <div class="text-box">
                <h2>Per le palestre</h2>
                <p>Un modo unico per creare schede personalizzate e inviarle via email senza complicazioni.</p>
            </div>
        </div>
    </section>

    <hr>

    <section class="exercise-showcase-section" id="esercizi">
        <div class="section-container">
            <div class="exercise-showcase">
                <h3>Esplora gli Esercizi</h3>
                
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Cerca esercizi..." class="search-bar">
                </div>

                <div id="exercise-grid" class="exercise-grid">
                    </div>

                <div id="pagination" class="pagination">
                    </div>

                <div id="loading" class="loading" style="display: none;">Caricamento in corso...</div>
                <div id="error" class="error" style="display: none;"></div>
            </div>
        </div>
    </section>

    <hr>

    <section class="trailer-section" id="trailer">
        <div class="section-container">
            <h2>Trailer</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/G0DrFY8SnXo" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
    <script src="./frontend/templates/footer.js"></script>
</body>
</html>
